<!DOCTYPE html>
<html>
<head>
<title>Project Playcare - Ground Zero</title>
<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }
#titleScreen{
position:absolute;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
font-size:50px;
text-align:center;
z-index:10;
}
#subtitle{
font-size:20px;
margin-top:20px;
opacity:0.7;
}
</style>
</head>
<body>

<div id="titleScreen">
PROJECT PLAYCARE
<div id="subtitle">Click To Start</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>

/* ================= MUSIC ================= */

const titleMusic = new Audio("Title music.mp3");
titleMusic.loop = true;
titleMusic.volume = 0.5;
titleMusic.play();

/* ================= TITLE ================= */

document.getElementById("titleScreen").addEventListener("click", () => {
document.getElementById("titleScreen").style.display = "none";
titleMusic.pause();
init();
});

/* ================= THREE BASICS ================= */

function init(){

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

// Camera
const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth / window.innerHeight,
0.1,
1000
);
camera.position.set(0, 5, 15);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

// Floor
const floor = new THREE.Mesh(
new THREE.BoxGeometry(50, 1, 50),
new THREE.MeshStandardMaterial({color:0x444444})
);
floor.position.y = -1;
scene.add(floor);

// Cube 1
const cube1 = new THREE.Mesh(
new THREE.BoxGeometry(5,5,5),
new THREE.MeshStandardMaterial({color:0xff0000})
);
cube1.position.set(-8,2,0);
scene.add(cube1);

// Cube 2
const cube2 = new THREE.Mesh(
new THREE.BoxGeometry(5,5,5),
new THREE.MeshStandardMaterial({color:0x00ff00})
);
cube2.position.set(8,2,0);
scene.add(cube2);

// Back wall
const wall = new THREE.Mesh(
new THREE.BoxGeometry(50,20,1),
new THREE.MeshStandardMaterial({color:0x2222aa})
);
wall.position.set(0,10,-25);
scene.add(wall);

// Animate
function animate(){
requestAnimationFrame(animate);
cube1.rotation.y += 0.01;
cube2.rotation.x += 0.01;
renderer.render(scene, camera);
}
animate();

}
</script>

</body>
</html>
