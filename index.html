<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Three CDN Test</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#debug {
position:absolute;
top:10px;
left:10px;
color:white;
z-index:10;
font-family:monospace;
}
</style>
</head>
<body>

<div id="debug">Loading...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
console.log("Script started");

if (typeof THREE === "undefined") {
document.getElementById("debug").innerText = "THREE failed to load.";
throw new Error("THREE not loaded");
}

document.getElementById("debug").innerText = "THREE loaded successfully.";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x333333);

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth / window.innerHeight,
0.1,
1000
);

camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7);
scene.add(light);

const box = new THREE.Mesh(
new THREE.BoxGeometry(3,3,3),
new THREE.MeshStandardMaterial({ color: 0x00ff00 })
);

scene.add(box);

function animate() {
requestAnimationFrame(animate);
box.rotation.x += 0.01;
box.rotation.y += 0.01;
renderer.render(scene, camera);
}

animate();

document.getElementById("debug").innerText = "Rendering cube.";
console.log("Rendering started");

</script>

</body>
</html>
