<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Five Nights at Harley's</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial, system-ui, sans-serif;
  color:white;
  user-select:none;
}

/* CANVAS */
#gameCanvas{
  position:fixed;
  inset:0;
  background:#05050a;
}

/* TITLE SCREEN */
#titleScreen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at 50% 20%, #161626 0, #050511 45%, #000 100%);
  z-index:30;
}
#titleBackdrop{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 10% 10%, rgba(255,0,0,0.12) 0, transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(0,140,255,0.2) 0, transparent 55%);
  pointer-events:none;
}
#titleContent{
  position:relative;
  text-align:center;
}
#titleLogo{
  margin:0;
  text-transform:uppercase;
  letter-spacing:8px;
}
#titleLogo span:nth-child(1){
  display:block;
  font-size:18px;
  color:#ff4a4a;
}
#titleLogo span:nth-child(2){
  display:block;
  font-size:40px;
}
#titleTagline{
  margin-top:6px;
  font-size:13px;
  opacity:.8;
  animation:tagPulse 3s ease-in-out infinite;
}
@keyframes tagPulse{
  0%,100%{opacity:.45;}
  50%{opacity:1;}
}
#titleButtons{
  margin-top:26px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.titleBtn{
  padding:10px 32px;
  font-size:15px;
  letter-spacing:2px;
  text-transform:uppercase;
  border:none;
  border-radius:4px;
  cursor:pointer;
  background:#ff2222;
  color:white;
  box-shadow:0 0 14px rgba(0,0,0,0.5);
  transition:background .15s,transform .1s,box-shadow .15s;
}
.titleBtn:hover{
  background:#ff4444;
  transform:translateY(-1px);
  box-shadow:0 0 22px rgba(255,60,60,0.6);
}

/* SETTINGS (minimal) */
#settingsPanel{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  padding:16px 18px;
  background:rgba(3,4,10,0.95);
  border:1px solid #444;
  box-shadow:0 0 22px rgba(0,0,0,0.9);
  display:none;
  z-index:35;
}
#settingsPanel h2{
  margin:0 0 10px 0;
  font-size:18px;
  letter-spacing:2px;
}
.settingRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:8px 0;
  font-size:13px;
}
.settingRow input[type=range]{width:170px;}
.settingRow input[type=checkbox]{transform:scale(1.1);}
#settingsClose{
  margin-top:12px;
  padding:6px 14px;
  font-size:13px;
  border:none;
  border-radius:4px;
  background:#444;
  color:white;
  cursor:pointer;
}
#settingsClose:hover{background:#666;}

/* HUD */
#timeDisplay{
  position:absolute;
  top:20px;
  right:20px;
  font-size:16px;
  text-shadow:0 0 4px #000;
  z-index:10;
  display:none;
}
#powerBar{
  position:absolute;
  left:20px;
  top:20px;
  width:140px;
  height:18px;
  border:1px solid #fff;
  z-index:10;
  display:none;
}
#powerFill{
  height:100%;
  width:100%;
  background:#46ff46;
}
#statusText{
  position:absolute;
  left:20px;
  bottom:20px;
  font-size:13px;
  text-shadow:0 0 4px #000;
  z-index:10;
  white-space:pre-line;
  display:none;
}

/* Office buttons */
.uiButton{
  position:absolute;
  border:2px solid #666;
  background:rgba(20,20,30,0.8);
  color:white;
  font-size:11px;
  padding:4px 6px;
  cursor:pointer;
  text-align:center;
  user-select:none;
  z-index:10;
}
.uiButton.on{
  background:#ff4444;
}
#leftDoorBtn{left:40px;bottom:80px;}
#leftLightBtn{left:40px;bottom:50px;}
#rightDoorBtn{right:40px;bottom:80px;}
#rightLightBtn{right:40px;bottom:50px;}
#camBtn{left:50%;bottom:30px;transform:translateX(-50%);}

/* Cameras overlay */
#camOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  z-index:20;
}
#camView{
  position:absolute;
  left:50%;
  top:45%;
  width:560px;
  height:315px;
  transform:translate(-50%,-50%);
  background:#050509;
  border:2px solid #666;
  box-shadow:0 0 12px rgba(0,0,0,0.8);
}
#camLabel{
  position:absolute;
  top:-22px;
  left:0;
  font-size:12px;
  color:#ccc;
}
.camMap{
  position:absolute;
  bottom:-90px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-wrap:wrap;
  gap:4px;
  width:560px;
  justify-content:center;
}
.camMap button{
  padding:3px 6px;
  font-size:11px;
  background:#222;
  border:1px solid #555;
  color:white;
  cursor:pointer;
}
.camMap button.active{
  background:#66ccff;
  border-color:#aaf;
}

/* 6 AM and Jumpscare */
#sixAM{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:black;
  color:white;
  z-index:40;
  font-size:32px;
  letter-spacing:4px;
}
#jumpscare{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:black;
  color:white;
  z-index:40;
  font-size:28px;
  letter-spacing:3px;
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- TITLE SCREEN -->
<div id="titleScreen">
  <div id="titleBackdrop"></div>
  <div id="titleContent">
    <h1 id="titleLogo">
      <span>FIVE NIGHTS AT</span>
      <span>HARLEY'S</span>
    </h1>
    <div id="titleTagline">Night Shift – “Everyone disappeared. They’re still here.”</div>
    <div id="titleButtons">
      <button class="titleBtn" id="playBtn">New Game (Night 1)</button>
      <button class="titleBtn" id="settingsBtn">Settings</button>
      <button class="titleBtn" id="quitBtn">Quit</button>
    </div>
  </div>
</div>

<!-- SETTINGS -->
<div id="settingsPanel">
  <h2>SETTINGS</h2>
  <div class="settingRow">
    <span>Master Volume</span>
    <input id="volumeSlider" type="range" min="0" max="100" value="75">
  </div>
  <div class="settingRow">
    <span>Mouse Sensitivity</span>
    <input id="sensSlider" type="range" min="20" max="200" value="80">
  </div>
  <div class="settingRow">
    <span>Flashlight Enabled</span>
    <input id="flashToggle" type="checkbox" checked>
  </div>
  <button id="settingsClose">Back</button>
</div>

<!-- HUD -->
<div id="timeDisplay"></div>
<div id="powerBar"><div id="powerFill"></div></div>
<div id="statusText"></div>

<!-- Office buttons -->
<div id="leftDoorBtn" class="uiButton">LEFT DOOR</div>
<div id="leftLightBtn" class="uiButton">LEFT LIGHT</div>
<div id="rightDoorBtn" class="uiButton">RIGHT DOOR</div>
<div id="rightLightBtn" class="uiButton">RIGHT LIGHT</div>
<div id="camBtn" class="uiButton">CAM</div>

<!-- Cameras -->
<div id="camOverlay">
  <div id="camView">
    <div id="camLabel">CAM 1A – STAGE</div>
  </div>
  <div class="camMap">
    <button data-cam="1" class="camBtn">CAM 1A</button>
    <button data-cam="2" class="camBtn">CAM 1B</button>
    <button data-cam="3" class="camBtn">CAM 2A</button>
    <button data-cam="4" class="camBtn">CAM 2B</button>
    <button data-cam="5" class="camBtn">CAM 3</button>
    <button data-cam="6" class="camBtn">CAM 4A</button>
    <button data-cam="7" class="camBtn">CAM 4B</button>
    <button data-cam="8" class="camBtn">CAM 5</button>
    <button data-cam="9" class="camBtn">CAM 6</button>
    <button data-cam="10" class="camBtn">CAM 7</button>
    <button data-cam="11" class="camBtn">CAM 8</button>
  </div>
</div>

<!-- 6 AM / Jumpscare -->
<div id="sixAM">6 AM</div>
<div id="jumpscare">YOU DIED</div>

<!-- AUDIO -->
<audio id="titleMusic" src="Title music.mp3" loop></audio>
<audio id="jumpscareSound" src="jumpscare.mp3"></audio>

<script>
// Canvas
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();

// UI refs
const titleScreen=document.getElementById('titleScreen');
const playBtn=document.getElementById('playBtn');
const settingsBtn=document.getElementById('settingsBtn');
const quitBtn=document.getElementById('quitBtn');
const settingsPanel=document.getElementById('settingsPanel');
const settingsClose=document.getElementById('settingsClose');

const volumeSlider=document.getElementById('volumeSlider');
const sensSlider=document.getElementById('sensSlider');
const flashToggle=document.getElementById('flashToggle');

const titleMusic=document.getElementById('titleMusic');
const jumpscareSound=document.getElementById('jumpscareSound');

const timeDisplay=document.getElementById('timeDisplay');
const powerBar=document.getElementById('powerBar');
const powerFill=document.getElementById('powerFill');
const statusText=document.getElementById('statusText');

const leftDoorBtn=document.getElementById('leftDoorBtn');
const leftLightBtn=document.getElementById('leftLightBtn');
const rightDoorBtn=document.getElementById('rightDoorBtn');
const rightLightBtn=document.getElementById('rightLightBtn');
const camBtn=document.getElementById('camBtn');

const camOverlay=document.getElementById('camOverlay');
const camLabel=document.getElementById('camLabel');
const camButtons=Array.from(document.querySelectorAll('.camBtn'));

const sixAMDiv=document.getElementById('sixAM');
const jumpscareDiv=document.getElementById('jumpscare');

// Options / audio
const options={masterVolume:0.75,mouseSensitivity:0.0025,flashlightEnabled:true};
function fadeIn(audio,target=0.75,duration=1500){
  audio.volume=0;audio.play().catch(()=>{});
  const step=target/(duration/50);
  const id=setInterval(()=>{audio.volume=Math.min(target,audio.volume+step);if(audio.volume>=target)clearInterval(id);},50);
}
function fadeOut(audio,duration=1500){
  const step=(audio.volume||0)/(duration/50||1);
  const id=setInterval(()=>{audio.volume=Math.max(0,audio.volume-step);if(audio.volume<=0){audio.pause();clearInterval(id);}},50);
}
function stopAllMusic(){[titleMusic].forEach(a=>{a.pause();a.currentTime=0;});}
function applyMasterVolume(){[titleMusic,jumpscareSound].forEach(a=>{a.volume=options.masterVolume;});}

applyMasterVolume();
fadeIn(titleMusic,options.masterVolume);

volumeSlider.oninput=()=>{options.masterVolume=Number(volumeSlider.value)/100;applyMasterVolume();};
sensSlider.oninput=()=>{const v=Number(sensSlider.value);options.mouseSensitivity=0.001+(v-20)*(0.01-0.001)/(200-20);};
flashToggle.onchange=()=>{options.flashlightEnabled=flashToggle.checked;};

settingsBtn.onclick=()=>settingsPanel.style.display='block';
settingsClose.onclick=()=>settingsPanel.style.display='none';
quitBtn.onclick=()=>{titleScreen.style.display='none';fadeOut(titleMusic,800);};

// Game state
const game={
  running:false,
  night:1,
  hour:12,
  minute:0,
  lastMinuteTick:0,
  minuteLength:8, // seconds per in-game minute
  power:100,
  baseDrain:0.03,
  doorDrain:0.20,
  lightDrain:0.10,
  camDrain:0.05,

  leftDoor:false,
  rightDoor:false,
  leftLight:false,
  rightLight:false,
  camsOpen:false,
  currentCam:1,

  state:'menu'
};

// Animatronics AI
const nightAIBase={
  1:{huggy:0, mommy:0},
  2:{huggy:3, mommy:1}
};
const hourIncrements={
  2:{huggy:+1},
  3:{huggy:+1,mommy:+1},
  4:{huggy:+1,mommy:+1}
};
const huggyPath=['STAGE_L','CAM1B','CAM2A','DOOR_L'];
const mommyPath=['STAGE_R','CAM1B','CAM2B','DOOR_R'];

const anims={
  huggy:{name:'Huggy',ai:0,state:'STAGE_L',lastCheck:0,interval:5},
  mommy:{name:'Mommy',ai:0,state:'STAGE_R',lastCheck:0,interval:6}
};

// Office buttons
leftDoorBtn.onclick=()=>{if(!game.running||game.state!=='night')return;game.leftDoor=!game.leftDoor;leftDoorBtn.classList.toggle('on',game.leftDoor);};
rightDoorBtn.onclick=()=>{if(!game.running||game.state!=='night')return;game.rightDoor=!game.rightDoor;rightDoorBtn.classList.toggle('on',game.rightDoor);};
leftLightBtn.onclick=()=>{if(!game.running||game.state!=='night')return;game.leftLight=!game.leftLight;leftLightBtn.classList.toggle('on',game.leftLight);};
rightLightBtn.onclick=()=>{if(!game.running||game.state!=='night')return;game.rightLight=!game.rightLight;rightLightBtn.classList.toggle('on',game.rightLight);};
camBtn.onclick=()=>{if(!game.running||game.state!=='night')return;game.camsOpen=!game.camsOpen;camOverlay.style.display=game.camsOpen?'block':'none';};

camButtons.forEach(btn=>{
  btn.onclick=()=>{
    if(!game.camsOpen||game.state!=='night')return;
    const id=Number(btn.dataset.cam);
    game.currentCam=id;
    camButtons.forEach(b=>b.classList.toggle('active',Number(b.dataset.cam)===id));
    updateCamLabel();
  };
});

function updateCamLabel(){
  const names={
    1:'CAM 1A – STAGE',
    2:'CAM 1B – HALL',
    3:'CAM 2A – LEFT HALL',
    4:'CAM 2B – RIGHT HALL',
    5:'CAM 3 – RIGHT CORRIDOR',
    6:'CAM 4A – STORAGE',
    7:'CAM 4B – MAKE-A-FRIEND',
    8:'CAM 5 – CATNAP COVE',
    9:'CAM 6 – POWER ROOM',
    10:'CAM 7 – VENTS',
    11:'CAM 8 – POPPY DOOR'
  };
  camLabel.textContent=names[game.currentCam]||'CAM';
}

// Start night
playBtn.onclick=()=>{
  titleScreen.style.display='none';
  settingsPanel.style.display='none';
  fadeOut(titleMusic,800);
  startNight(1);
};

function startNight(n){
  game.running=true;
  game.state='night';
  game.night=n;

  // hard reset time
  game.hour=12;
  game.minute=0;
  game.lastMinuteTick=performance.now();

  game.power=100;
  game.leftDoor=game.rightDoor=false;
  game.leftLight=game.rightLight=false;
  game.camsOpen=false;
  game.currentCam=1;

  anims.huggy.ai=nightAIBase[n]?.huggy||0;
  anims.mommy.ai=nightAIBase[n]?.mommy||0;
  anims.huggy.state='STAGE_L';
  anims.huggy.lastCheck=0;
  anims.mommy.state='STAGE_R';
  anims.mommy.lastCheck=0;

  timeDisplay.style.display='block';
  powerBar.style.display='block';
  statusText.style.display='block';
  camOverlay.style.display='none';
  sixAMDiv.style.display='none';
  jumpscareDiv.style.display='none';

  camButtons.forEach(b=>b.classList.toggle('active',Number(b.dataset.cam)===1));
  updateCamLabel();

  stopAllMusic();
  applyMasterVolume();
  fadeIn(titleMusic,options.masterVolume);

  lastFrame=performance.now();
  requestAnimationFrame(loop);
}

// Loop
let lastFrame=0;
function loop(now){
  if(!game.running) return;
  const dt=(now-lastFrame)/1000||0.016;
  lastFrame=now;

  if(game.state==='night'){
    updateTime(now);
    updatePower(dt);
    updateAI(now);
    checkWin();
  }

  drawOffice();
  if(game.camsOpen&&game.state==='night') drawCamView();

  requestAnimationFrame(loop);
}

// Time & power
function updateTime(now){
  const elapsed=(now-game.lastMinuteTick)/1000;
  if(elapsed>=game.minuteLength){
    game.lastMinuteTick=now;
    game.minute++;
    if(game.minute>=60){
      game.minute=0;
      game.hour++;
      if(game.hour>12) game.hour=1;
    }
    const inc=hourIncrements[game.hour];
    if(inc){
      if(inc.huggy) anims.huggy.ai+=inc.huggy;
      if(inc.mommy) anims.mommy.ai+=inc.mommy;
    }
  }
  timeDisplay.textContent=`${game.hour} AM`;
}

function updatePower(dt){
  if(game.state!=='night')return;
  let drain=game.baseDrain;
  if(game.leftDoor) drain+=game.doorDrain;
  if(game.rightDoor) drain+=game.doorDrain;
  if(game.leftLight) drain+=game.lightDrain;
  if(game.rightLight) drain+=game.lightDrain;
  if(game.camsOpen) drain+=game.camDrain;
  game.power-=drain*dt*60;
  if(game.power<0) game.power=0;
  powerFill.style.width=`${game.power}%`;
  powerFill.style.background=game.power<15?'#ff4444':game.power<30?'#ffcc33':'#46ff46';
}

// AI
function updateAI(now){
  const t=now/1000;
  if(game.night>=1) tryMoveAnim(anims.huggy,huggyPath,t);
  if(game.night>=2) tryMoveAnim(anims.mommy,mommyPath,t);
}

function tryMoveAnim(anim,path,t){
  if(t-anim.lastCheck<anim.interval)return;
  anim.lastCheck=t;

  const ai=Math.max(0,Math.min(20,anim.ai));
  if(ai<=0)return;
  const r=Math.floor(Math.random()*20)+1;
  if(r>ai)return;

  const idx=path.indexOf(anim.state);
  if(idx<0){anim.state=path[0];return;}
  if(idx<path.length-1){
    anim.state=path[idx+1];
  }else{
    if(anim===anims.huggy){
      if(!game.leftDoor){
        triggerJumpscare('Huggy (left door)');
      }else{
        anim.state=path[path.length-2];
      }
    }else if(anim===anims.mommy){
      if(!game.rightDoor){
        triggerJumpscare('Mommy (right door)');
      }else{
        anim.state=path[path.length-2];
      }
    }
  }
}

// Win / loss
function triggerJumpscare(who){
  if(game.state!=='night')return;
  game.state='jumpscare';
  stopAllMusic();
  applyMasterVolume();
  if(jumpscareSound){jumpscareSound.currentTime=0;jumpscareSound.play().catch(()=>{});}
  jumpscareDiv.textContent=`${who.toUpperCase()} GOT YOU`;
  jumpscareDiv.style.display='flex';
  setTimeout(()=>{game.running=false;},2500);
}

function checkWin(){
  if(game.state!=='night')return;
  if(game.hour===6 && game.minute===0){
    game.state='win';
    sixAMDiv.style.display='flex';
    stopAllMusic();
    setTimeout(()=>{
      sixAMDiv.style.display='none';
      if(game.night===1){
        startNight(2);
      }else{
        game.running=false;
        titleScreen.style.display='flex';
        fadeIn(titleMusic,options.masterVolume);
      }
    },2500);
  }
}

// Draw office
function drawOffice(){
  const w=canvas.width,h=canvas.height;
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='#101420';ctx.fillRect(0,0,w,h);
  ctx.fillStyle='#181c28';ctx.fillRect(w*0.2,h*0.65,w*0.6,h*0.1);

  ctx.fillStyle=game.leftDoor?'#303340':'#05070b';
  ctx.fillRect(0,h*0.3,w*0.2,h*0.4);
  ctx.fillStyle=game.rightDoor?'#303340':'#05070b';
  ctx.fillRect(w*0.8,h*0.3,w*0.2,h*0.4);

  if(game.leftLight){ctx.fillStyle='rgba(200,200,255,0.4)';ctx.fillRect(0,h*0.3,w*0.2,h*0.4);}
  if(game.rightLight){ctx.fillStyle='rgba(200,200,255,0.4)';ctx.fillRect(w*0.8,h*0.3,w*0.2,h*0.4);}

  if(anims.huggy.state==='CAM2A'){
    ctx.fillStyle='#0033aa';ctx.fillRect(w*0.06,h*0.36,50,130);
  }else if(anims.huggy.state==='DOOR_L'){
    ctx.fillStyle='#77aaff';ctx.fillRect(w*0.02,h*0.35,60,150);
  }
  if(anims.mommy.state==='CAM2B'){
    ctx.fillStyle='#aa3377';ctx.fillRect(w*0.84,h*0.36,50,130);
  }else if(anims.mommy.state==='DOOR_R'){
    ctx.fillStyle='#ff99cc';ctx.fillRect(w*0.9,h*0.35,60,150);
  }

  statusText.textContent=
    `Night ${game.night}\n`+
    `Time: ${game.hour}:${game.minute.toString().padStart(2,'0')}\n`+
    `Power: ${game.power.toFixed(0)}%\n`+
    `Huggy AI: ${anims.huggy.ai} (${anims.huggy.state})\n`+
    `Mommy AI: ${anims.mommy.ai} (${anims.mommy.state})`;
}

// Draw cams
function drawCamView(){
  const vw=560,vh=315;
  const cx=canvas.width/2-vw/2;
  const cy=canvas.height*0.45-vh/2;
  ctx.save();
  ctx.strokeStyle='#666';ctx.strokeRect(cx,cy,vw,vh);
  ctx.fillStyle='#05050a';ctx.fillRect(cx,cy,vw,vh);
  ctx.fillStyle='#ddd';ctx.font='14px Arial';
  const c=game.currentCam;
  if(c===1){
    ctx.fillText('Stage – Huggy & Mommy idle',cx+20,cy+30);
    if(anims.huggy.state==='STAGE_L'){ctx.fillStyle='#0033aa';ctx.fillRect(cx+vw*0.3,cy+vh*0.5-60,40,120);}
    if(anims.mommy.state==='STAGE_R'){ctx.fillStyle='#aa3377';ctx.fillRect(cx+vw*0.6,cy+vh*0.5-60,40,120);}
  }else if(c===2){
    ctx.fillText('Hall (1B)',cx+20,cy+30);
    if(anims.huggy.state==='CAM1B'){ctx.fillStyle='#0033aa';ctx.fillRect(cx+vw*0.45,cy+vh*0.5-60,40,120);}
    if(anims.mommy.state==='CAM1B'){ctx.fillStyle='#aa3377';ctx.fillRect(cx+vw*0.55,cy+vh*0.5-60,40,120);}
  }else if(c===3){
    ctx.fillText('Left Hall (2A)',cx+20,cy+30);
    if(anims.huggy.state==='CAM2A'||anims.huggy.state==='DOOR_L'){ctx.fillStyle='#0055ff';ctx.fillRect(cx+vw*0.4,cy+vh*0.5-60,50,130);}
  }else if(c===4){
    ctx.fillText('Right Hall (2B)',cx+20,cy+30);
    if(anims.mommy.state==='CAM2B'||anims.mommy.state==='DOOR_R'){ctx.fillStyle='#ff5588';ctx.fillRect(cx+vw*0.55,cy+vh*0.5-60,50,130);}
  }else if(c===5){
    ctx.fillText('Right Corridor (CAM 3) – placeholder',cx+20,cy+30);
  }else if(c===6){
    ctx.fillText('Storage (CAM 4A) – placeholder',cx+20,cy+30);
  }else if(c===7){
    ctx.fillText('Make-A-Friend (CAM 4B) – placeholder',cx+20,cy+30);
  }else if(c===8){
    ctx.fillText('CatNap Cove (CAM 5) – placeholder',cx+20,cy+30);
  }else if(c===9){
    ctx.fillText('Power Room (CAM 6) – placeholder',cx+20,cy+30);
  }else if(c===10){
    ctx.fillText('Vents (CAM 7) – placeholder',cx+20,cy+30);
  }else if(c===11){
    ctx.fillText('Poppy Door (CAM 8) – placeholder',cx+20,cy+30);
  }
  ctx.restore();
}
</script>
